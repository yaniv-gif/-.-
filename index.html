<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ג'ריקו אספינוזה | פרקטים, דקים ופרגולות</title>
    <meta name="description" content="פרקטים, דקים וחיפוי מדרגות ברמת גימור מעולה." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300;400;500;700;900&family=Heebo:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bronze: {
                50: '#fdf8f6',
                100: '#f2e8e5',
                200: '#eaddd7',
                300: '#e0ccb9',
                400: '#d0a98e',
                500: '#b07d62',
                600: '#9a634a',
                700: '#7f4f3b',
              },
              stone: {
                50: '#f8fafc', // Cooler, cleaner white/grey
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b', // Slate grey (Trust)
                600: '#475569',
                700: '#334155',
                800: '#1e293b', // Navy/Dark Slate
                900: '#0f172a', 
                950: '#020617',
              }
            },
            fontFamily: {
              serif: ['"Frank Ruhl Libre"', 'serif'],
              sans: ['"Heebo"', 'sans-serif'],
            },
            letterSpacing: {
              'widest-xl': '0.1em', // Reduced spacing for more grounded look
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #f8fafc;
        color: #0f172a;
        overflow-x: hidden;
      }
      
      /* Smooth Reveal */
      .reveal {
        opacity: 0;
        transform: translateY(20px); /* Reduced motion */
        transition: all 0.6s cubic-bezier(0.25, 1, 0.5, 1);
      }
      
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('active');
            }
          });
        }, {
          threshold: 0.1,
          rootMargin: "0px 0px -50px 0px"
        });

        const mutationObserver = new MutationObserver((mutations) => {
          document.querySelectorAll('.reveal').forEach((el) => {
            if (!el.classList.contains('active')) {
              observer.observe(el);
            }
          });
        });

        mutationObserver.observe(document.body, {
          childList: true,
          subtree: true
        });
      });
    </script>
  </body>
</html>
